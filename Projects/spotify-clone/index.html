<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Spotify</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <nav>
        <ul>
            <li class="brand"><img src="logo.png" alt="Spotify-logo">Spotify</li>
            <li>Home</li>
            <li>About</li>
        </ul>
    </nav>

    <div class="container">
        <div class="songList">
            <h1>Best of AP Dhillon</h1>
            <div class="songItemContainer">
                <div class="songItem">
                    <img src="covers/10.jpg" alt="1">
                    <span class="songName">GOAT</span>
                    <span class="songListPlay"><span class="timestamp">05:25 <i id="1" class="far songItemPlay fa-play-circle"></i>
                        </span></span>
                </div>
                <div class="songItem">
                    <img alt="1">
                    <span class="songName">GOAT</span>
                    <span class="songListPlay"><span class="timestamp">05:25 <i id="2" class="far songItemPlay fa-play-circle"></i>
                        </span></span>
                </div>
                <div class="songItem">
                    <img alt="1">
                    <span class="songName">GOAT</span>
                    <span class="songListPlay"><span class="timestamp">05:25 <i id="3" class="far songItemPlay fa-play-circle"></i>
                        </span></span>
                </div>
                <div class="songItem">
                    <img alt="1">
                    <span class="songName">GOAT</span>
                    <span class="songListPlay"><span class="timestamp">05:25 <i id="4" class="far songItemPlay fa-play-circle"></i>
                        </span></span>
                </div>
                <div class="songItem">
                    <img alt="1">
                    <span class="songName">GOAT</span>
                    <span class="songListPlay"><span class="timestamp">05:25 <i id="5" class="far songItemPlay fa-play-circle"></i>
                        </span></span>
                </div>
                <div class="songItem">
                    <img alt="1">
                    <span class="songName">GOAT</span>
                    <span class="songListPlay"><span class="timestamp">05:25 <i id="6" class="far songItemPlay fa-play-circle"></i>
                        </span></span>
                </div>
                <div class="songItem">
                    <img alt="1">
                    <span class="songName">GOAT</span>
                    <span class="songListPlay"><span class="timestamp">05:25 <i id="7" class="far songItemPlay fa-play-circle"></i>
                        </span></span>
                </div>
            </div>
        </div>
        <div class="songBanner"></div>
    </div>
    <div class="bottom">
        <input type="range" name="range" id="myProgressBar" value="0" min="0" max="100">
        <div class="icons">
            <!-- fontawesome icons -->
            <i class="fas fa-3x fa-step-backward" id="previous"></i>
            <i class="far fa-3x fa-play-circle" id="masterPlay"></i>
            <i class="fas fa-3x fa-step-forward" id="forward"></i>
        </div>
        <div class="songInfo">
            <img id="song-gif" src="playing.gif" width="50px" alt="song-gif">
            <span id="songName"></span>
        </div>
    </div>
    <script src="https://kit.fontawesome.com/ae6de63560.js" crossorigin="anonymous"></script>
    <script src="script.js"></script>
</body>

</html>
